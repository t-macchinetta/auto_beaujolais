<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>auto_beaujolais</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(window).on('load', function () {
            const url = "words.json";
            let arr = [];
            // jsonファイルから読み込んでランダムで配列に格納
            $.getJSON(url)
                .done(function (data, textStatus, jqXHR) {
                    for (j = 0; j < 3; j++) {
                        let word = "";
                        for (i = 0; i < data.length; i++) {
                            const min = 0;
                            const max = data[i].length;
                            let rand = ~~(Math.random() * (max - min) + min);
                            word = word + data[i][rand];
                        }
                        // console.log(status);
                        // console.log(word);
                        arr.push(word);
                    }
                    // console.log(arr);
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR.status + textStatus + errorThrown);
                })
                .always(function () {
                    console.log("complete");
                });

            // 配列の中身を出力する処理
            const wait = (milliseconds) => new Promise((resolve) => setTimeout(resolve, milliseconds));
            const time = 1000;
            const first = "さーて，来週のボジョレーさんは〜";
            const end = ["の3本です！", "来週もまた見てくださいね！ (*´ω｀*)ﾓﾌﾌﾌﾌ"];
            const start_tag = "<p>";
            const end_tag = "</p>";
            Promise.resolve()
                .then(() => wait(time))
                .then(() => {
                    $('body').append(start_tag + first + end_tag);
                    console.log(first);
                })
                .then(() => wait(time))
                .then(() => {
                    $('body').append(start_tag + "・" + arr[0] + end_tag);
                    console.log("・" + arr[0]);
                    i++;
                })
                .then(() => wait(time))
                .then(() => {
                    $('body').append(start_tag + "・" + arr[1] + end_tag);
                    console.log("・" + arr[1]);
                    i++;
                })
                .then(() => wait(time))
                .then(() => {
                    $('body').append(start_tag + "・" + arr[2] + end_tag);
                    console.log("・" + arr[2]);
                    i++;
                })
                .then(() => wait(time))
                .then(() => {
                    $('body').append(start_tag + end[0] + end_tag);
                    console.log(end[0]);
                })
                .then(() => wait(time))
                .then(() => {
                    $('body').append(start_tag + end[1] + end_tag);
                    console.log(end[1]);
                });

        });
    </script>
</body>

</html>
